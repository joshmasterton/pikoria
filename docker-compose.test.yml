services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.test
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src
      - ./client/__test__:/app/__test__
      - ./client/index.html:/app/index.html
      - ./client/vite.config.ts:/app/vite.config.ts
      - ./client/vitest.setup.ts:/app/vitest.setup.ts
    environment:
      - NODE_ENV=test
      - CHOKIDAR_USEPOLLING=true
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.test
    ports:
      - "80:80"
    volumes:
      - ./api/src:/app/src
      - ./api/__test__:/app/__test__
      - ./api/vitest.config.ts:/app/vitest.config.ts
      - ./api/vitest.setup.ts:/app/vitest.setup.ts
    env_file:
      - ./api/test.env
    environment:
      - NODE_ENV=test
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - postgres
  postgres:
    image: postgres:latest
    container_name: postgres
    env_file:
      - ./api/test.env
    ports:
      - "5432:5432"
